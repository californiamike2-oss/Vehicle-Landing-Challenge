<!DOCTYPE html>
<html>
<head>
    <title>Sales Blitz Contest</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f4f7f6; display: flex; justify-content: center; padding: 20px; }
        .card { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 500px; }
        h2 { color: #d32f2f; margin-top: 0; }
        .objection-box { background: #fff3e0; border-left: 5px solid #ff9800; padding: 15px; margin-bottom: 20px; font-style: italic; font-weight: bold; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #333; }
        input, textarea { width: 100%; padding: 12px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; font-size: 16px; }
        textarea { height: 120px; resize: vertical; }
        button { width: 100%; background: #2e7d32; color: white; border: none; padding: 15px; border-radius: 6px; font-size: 18px; cursor: pointer; font-weight: bold; }
        button:hover { background: #1b5e20; }
        .footer { font-size: 12px; color: #777; text-align: center; margin-top: 10px; }
    </style>
</head>
<body>

<div class="card">
    <div id="setup">
        <h2 id="title">Daily Objection Blitz</h2>
        <p>The best response wins! Today's objection is:</p>
        <div class="objection-box" id="objection">"I'm just looking."</div>
    </div>

    <form id="contestForm">
        <label for="name">Salesperson Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name..." required>

        <label for="response">Your Best Rebuttal</label>
        <textarea id="response" name="response" placeholder="Write your winning response here..." required></textarea>

        <button type="submit" id="submitBtn">Submit to Blitz Leaderboard</button>
    </form>
    <p class="footer">Results are logged and emailed to management at 4:00 PM.</p>
</div>

<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzeD2Jq28uSeIuQt7tCZRiWD92qSrBTSYW1PwgUjOA/dev';
    const form = document.getElementById('contestForm');
    const btn = document.getElementById('submitBtn');

    form.addEventListener('submit', e => {
        e.preventDefault();
        btn.disabled = true;
        btn.innerText = 'Sending...';

        // Prepare data including the current objection for the sheet
        const formData = new FormData(form);
        formData.append('objection_type', document.getElementById('objection').innerText);
        formData.append('timestamp', new Date().toLocaleString());

        fetch(scriptURL, { method: 'POST', body: formData})
            .then(response => {
                alert('Success! Your response has been logged for the 4pm draw.');
                form.reset();
                btn.disabled = false;
                btn.innerText = 'Submit to Blitz Leaderboard';
            })
            .catch(error => {
                alert('Error! Check your connection or Script URL.');
                btn.disabled = false;
                btn.innerText = 'Submit to Blitz Leaderboard';
            });
    });
</script>

</body>
</html>
